<app-breadcrumb [model]="[{ label: 'PERFIL' }]" [home]="{ icon: 'pi pi-home', routerLink: '/' }"></app-breadcrumb>

<div class="flex row">
    <div class="col-12 md:col-4 flex justify-content-center text-center">
        <p-card header="{{user?.firstName}}" subheader="{{user?.email}}" class="w-full">
            <ng-template pTemplate="header">
                <button class="btn btn-sm my-3">
                    <i class="bi bi-person-square text-color-secondary" style="font-size: 11rem;"></i>
                </button>
            </ng-template>
        </p-card>
    </div>
    <div class="col-12 md:col-8 flex justify-content-center">
        <form [formGroup]="perfilForm" (ngSubmit)="save()" class="w-full">
            <p-card header="Editar Perfil" subheader="">
                <ng-template pTemplate="title"></ng-template>

                <div class="grid formgrid p-fluid">
                    <div class="field mb-3 col-12 md:col-6">
                        <label class="font-medium text-900">Nome</label>
                        <input type="text" formControlName="nome" class="p-inputtext">
                    </div>
                    <div class="field mb-3 col-12 md:col-6">
                        <label class="font-medium text-900">Sobrenome</label>
                        <input type="text" formControlName="sobrenome" class="p-inputtext">
                    </div>
                    <div class="field mb-3 col-12 md:col-6">
                        <label class="font-medium text-900">Email</label>
                        <input type="text" formControlName="email" class="p-inputtext">
                    </div>
                    <div class="field mb-3 col-12">
                        <label class="font-medium text-900">Tema</label>
                        <div class="flex align-items-center gap-1">
                            <p-checkbox [binary]="true" formControlName="modeDark" inputId="md" (onChange)="changeTheme($event)"></p-checkbox>
                            <label for="md">Modo Escuro</label>
                        </div>
                    </div>
                </div>
                <ng-template pTemplate="footer">
                    <div class="text-center">
                        <p-toast></p-toast>
                        <p-button label="Salvar" [loading]="loading" type="ngSubmit" icon="pi pi-check"></p-button>
                    </div>
                </ng-template>
            </p-card>
        </form>
    </div>
</div>
