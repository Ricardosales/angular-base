<div class="h-full flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/my-icon.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bem-vindo</div>
            <span class="text-600 font-medium line-height-3">NÃ£o tem uma conta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora!</a>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">

            <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="senha">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center gap-1">
                    <p-checkbox value="Lembrar meu e-mail" inputId="le" styleClass="mr-2"></p-checkbox>
                    <label for="le" class="text-900">Lembrar meu e-mail</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a Senha?</a>
            </div>

            <button type="submit" [loading]="loading" pButton pRipple label="Entrar" icon="pi pi-user" class="w-full"></button>
        </form>
    </div>
</div>
